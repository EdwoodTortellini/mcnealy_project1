<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Library</ui:insert></title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<h:outputScript library="js" name="morescripts.js" target="body" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div id="wrapper">
		<div id="left"></div>
		<div id="main">
			<h2>Media Library</h2>
			<a href="addmedia.xhtml">Add Media</a> <br /> <a
				href="viewmedia.xhtml">View Media</a> <br />
			<button id="addMediaButton">Add Media</button>
			<button id="returnButton">Return</button>
			<button id="viewMediaButton">View Media</button>
			<br />

			<h:form id="addMediaForm" class="forms">
				<h:outputText value="Title:"></h:outputText>
				<h:inputText value="#{library.title}"></h:inputText>
				<br />
				<h:outputText value="Author:"></h:outputText>
				<h:inputText value="#{library.author}"></h:inputText>
				<br />
				<h:outputText value="Publisher:"></h:outputText>
				<h:inputText value="#{library.publisher}"></h:inputText>
				<br />
				<h:outputText value="Publication Year:"></h:outputText>
				<h:inputText value="#{library.publicationYear}"></h:inputText>
				<br />
				<h:outputText value="Format:"></h:outputText>
				<h:inputText value="#{library.format}"></h:inputText>
				<br />
				<h:outputText value="Type:"></h:outputText>
				<h:selectOneMenu value="#{library.type}">
					<f:selectItem itemValue="Book" />
					<f:selectItem itemValue="EBook" />
					<f:selectItem itemValue="Music" />
					<f:selectItem itemValue="Video" />
				</h:selectOneMenu>
				<br />
				<h:commandButton value="Submit" action="#{library.addMedia}"></h:commandButton>
			</h:form>
			<h:outputText id="txtResult" value="#{library.persistResult}" />

			<h:form id="viewMediaForm" class="forms">
				<h:selectOneMenu value="#{viewMedia.type}">
					<f:selectItem itemValue="Book" />
					<f:selectItem itemValue="EBook" />
					<f:selectItem itemValue="Music" />
					<f:selectItem itemValue="Video" />
				</h:selectOneMenu>
			</h:form>
		</div>
	</div>
</h:body>

</html>
